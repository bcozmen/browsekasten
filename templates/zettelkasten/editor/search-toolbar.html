<!--
    SEARCH AND REPLACE TOOLBAR COMPONENT
    
    This component provides find and replace functionality for the markdown editor.
    It's hidden by default and shown when Ctrl+F or Ctrl+H is pressed.
    
    FEATURES:
    - Text search with highlighting
    - Replace single occurrence or all occurrences
    - Navigate between search results (next/previous)
    - Escape key to close
    - Responsive design for mobile devices
    
    KEYBOARD SHORTCUTS:
    - Ctrl+F: Show and focus find input
    - Ctrl+H: Show and focus replace input
    - Enter in find input: Find next
    - Enter in replace input: Replace next
    - Escape: Close toolbar
    
    USAGE:
    Include this template and add event listeners for the search functionality.
    The toolbar starts hidden and is shown/hidden via JavaScript.
-->

<!--
    SEARCH TOOLBAR CONTAINER
    
    Hidden by default, shown when search is initiated.
    Contains find/replace inputs and action buttons.
-->
<div id="search-toolbar" class="search-toolbar" style="display: none;">
    
    <!--
        SEARCH CONTROLS CONTAINER
        
        Organizes the search interface into logical sections:
        1. Input fields (find and replace)
        2. Action buttons (navigation and replacement)
    -->
    <div class="search-controls">
        
        <!--
            SEARCH INPUT FIELDS
            
            Two input fields for find and replace operations.
            The find input is the primary field, replace is optional.
        -->
        <div class="search-inputs">
            
            <!-- 
                FIND INPUT FIELD
                
                Primary search field where users enter the text to find.
                - placeholder: Guides user interaction
                - border-left: Visual separator from previous elements
                - keyboard events: Enter key finds next occurrence
            -->
            <input type="text" 
                   id="find-input" 
                   placeholder="Find..." 
                   style="border-left: 0.2px solid var(--border-light);" />
            
            <!-- 
                REPLACE INPUT FIELD
                
                Secondary field for replacement text.
                - placeholder: Guides user interaction  
                - keyboard events: Enter key replaces next occurrence
            -->
            <input type="text" 
                   id="replace-input" 
                   placeholder="Replace..." />
        </div>

        <!--
            SEARCH ACTION BUTTONS
            
            Button collection for search operations.
            Each button has a specific search-related function.
        -->
        <div class="search-buttons">
            
            <!-- 
                FIND PREVIOUS BUTTON
                
                Navigate to the previous search match.
                Uses up arrow icon to indicate backward navigation.
            -->
            <button type="button" id="find-prev" title="Previous">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                </svg>
            </button>
            
            <!-- 
                FIND NEXT BUTTON
                
                Navigate to the next search match.
                Uses down arrow icon to indicate forward navigation.
            -->
            <button type="button" id="find-next" title="Next">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
                </svg>
            </button>
            
            <!-- 
                REPLACE SINGLE BUTTON
                
                Replace the currently selected/next found occurrence.
                Uses right arrow icon to indicate action/replacement.
            -->
            <button type="button" id="replace-btn" title="Replace">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                </svg>
            </button>
            
            <!-- 
                REPLACE ALL BUTTON
                
                Replace all occurrences in the document.
                Uses double arrow icon to indicate batch operation.
            -->
            <button type="button" id="replace-all-btn" title="Replace All">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                </svg>
            </button>
            
            <!-- 
                CLOSE SEARCH BUTTON
                
                Close the search toolbar and clear search state.
                Uses X icon to indicate close/cancel action.
            -->
            <button type="button" id="close-search" title="Close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        
    </div>
</div>

<!--
    SEARCH TOOLBAR FUNCTIONALITY NOTES:
    
    CSS Classes Used:
    - .search-toolbar: Main container styling and positioning
    - .search-controls: Inner layout container
    - .search-inputs: Input field grouping and styling
    - .search-buttons: Button grouping and layout
    - .size-6: SVG icon sizing (24x24px)
    
    JavaScript Event Handlers Needed:
    - #find-input: 'input' event for real-time search highlighting
    - #find-input: 'keydown' event for Enter key (find next)
    - #replace-input: 'keydown' event for Enter key (replace next)
    - #find-prev: 'click' event for previous search result
    - #find-next: 'click' event for next search result
    - #replace-btn: 'click' event for single replacement
    - #replace-all-btn: 'click' event for replace all
    - #close-search: 'click' event for closing toolbar
    
    Search State Management:
    - Track current search query
    - Maintain search cursor position
    - Highlight all matches using overlay system
    - Provide user feedback for replace operations
    
    Accessibility Features:
    - Descriptive button titles for screen readers
    - Keyboard navigation support
    - Proper input labeling via placeholders
    - Visual focus indicators
    
    Responsive Behavior:
    - Input fields stack on narrow screens
    - Button sizes adjust for touch interfaces
    - Toolbar collapses gracefully on mobile
-->
