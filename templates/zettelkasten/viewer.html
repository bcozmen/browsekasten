{% load static %}

<style>
    .markdown-viewer-wrapper {
        margin-top: 5px;
        margin-left: 10px;
        margin-right: 10px;
        margin-bottom: 5px;
    }

    .markdown-viewer {
        margin-top: 15px;
    }
    .markdown-viewer:focus {
        outline: none;
        border: none;
    }
    .markdown-line {
        width: 100%;
        height: 1px;
        background-color: #ccc;
        margin-top: 10px;
        display: none;
    }
</style>

<div class="markdown-viewer-wrapper">
    <div class="markdown-header">
        <h1 id="markdown-title"></h1>
       
        <div class="markdown-meta">
            <span id="markdown-author"></span>
            <span id="markdown-created"></span>       
            <span id="markdown-updated"></span>

        </div>
        <div id="markdown-line" class="markdown-line"></div>
    </div>
    <div class="markdown-viewer" id="markdown-viewer"></div>
</div>
