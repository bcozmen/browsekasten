{% extends "base.html" %}
{% load static %}
{% load blog_tags %}
{% block content %}

<style>
.blog-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: center;
    height: 100%;
    width: 90%;
    max-width: 1200px;
    margin: 0 auto 0 auto;
    background: var(--bg-primary, #f9f9f9);
    border-radius: var(--radius-lg, 12px);
    box-shadow: var(--shadow-md, 0 2px 8px rgba(0,0,0,0.08));
    overflow: hidden;
}

.side-bar {
    flex: 0 0 240px;
    background: var(--bg-secondary, #f4f4f4);
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    border-right: 1px solid var(--ui-border, #e0e0e0);
    padding: 32px 16px;
    box-sizing: border-box;
}

.side-bar-header {
    margin-bottom: 32px;
    text-align: center;
}

.blog-main-content {
    flex: 1 1 0;
    padding: 48px 40px;
    min-width: 0;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    height: 100%;
    overflow-y: auto;
}

.blog-header {
    margin-bottom: 24px;
    width: 100%;
}

.blog-header h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin: 0;
    color: var(--primary-800, #1a472a);
}
</style>

<div class="blog-container">
    <div class="side-bar">
        <div class="side-bar-header">
            <h2>{{ request.user.first_name|default:request.user.username }}</h2>
        </div>
        <!-- Add navigation or links here if needed -->
    </div>
    <div class="blog-main-content">
        {% if zettels %}
            {% include "blog/blog_list.html" %}
        {% elif blog_post %}
            {% include "blog/blog_post.html" %}
        {% endif %}
        
    </div>
</div>

{% endblock %}
