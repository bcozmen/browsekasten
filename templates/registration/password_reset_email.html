{% extends "base.html" %}
{% block title %}Password Reset Email{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>Password Reset Email</h2>
            <p>Someone asked for password reset for email {{ email }}. Follow the link below:</p>
            <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn">Reset Password</a></p>
            <p>Your username, in case you've forgotten: {{ user.get_username }}</p>
        </div>
    </div>
{% endblock %}
