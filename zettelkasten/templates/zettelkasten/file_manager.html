<div class="file-manager">
    <div class="folder">
        <div class="folder-bar">
            <button title="add file" class="btn" onclick="addEmptyZettel()">➕</button>
        </div>
        <div class="folder-header" data-type="folder" data-id="documents">
            <span class="folder-icon">📁</span>
            <span class="collapse-icon">▼</span>
            <span class="folder-name">Documents</span>
        </div>
        
        <div class="folder-content" id="file-manager-column">
            {% for zettel in zettels %}
            <div class="document" data-type="document" data-id="{{ zettel.id }}">
                <span class="document-icon">📄</span>
                <span class="document-name">{{ zettel.title }}</span>
            </div>
            {% endfor %}

            <div id="customMenu">
                <ul>
                    <li><button onclick="renameZettel()">Rename</button></li>
                    <li><button onclick="duplicateZettel()">Duplicate</button></li>
                    <li><button onclick="deleteZettel()" class="delete">Delete</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
