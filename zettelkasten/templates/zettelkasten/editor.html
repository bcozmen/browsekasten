<style>
    .markdown-editor-form {
        width: 100%; 
        height: 100%;
    }
    .markdown-editor-form:focus {
        outline: none;
        border: none;
    }
    .markdown-editor {
        width: 100%; 
        height: 100%;
        background-color: transparent;
        outline: none;
        border: none;
    }
    .markdown-editor:focus {
        outline: none;
        border: none;
    }
</style>
<form method="post" class = "markdown-editor-form">
    {% csrf_token %}
    {{ form.title }}


    <textarea id="markdown-editor" class = "markdown-editor"name="content">
        {{ form.initial.content }}
    </textarea>

</form>
