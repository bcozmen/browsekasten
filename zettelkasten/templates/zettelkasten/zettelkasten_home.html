{% extends "base.html" %}
{% load static %}

{% block content %}
<style>.zettelkasten-container {
    display: flex;
    height: calc(100vh - 100px);
    width: 100%;
    max-width: 100%;
    background-color: var(--bg-primary);
    padding: var(--spacing-md);
    gap: 0;
    margin: 0 auto;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
}

.column {
    background-color: var(--text-light);
    padding: var(--spacing-md);
    overflow: auto;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--ui-border);
    min-width: 100px;
}

.resizer {
    width: 5px;
    background-color: var(--bg-secondary);
    cursor: col-resize;
    transition: background-color var(--transition-fast);
    border-radius: var(--radius-sm);
    user-select: none;
    flex: 0 0 auto; /* Don't grow or shrink */
}

.resizer:hover {
    background-color: var(--primary-200);
}

/* Content styling */
.column .content {
    color: var(--text-secondary);
    font-size: 1rem;
    line-height: 1.6;
}


</style>

<script src="{% static 'js/dom.js' %}"></script>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/api.js' %}"></script>



<div class="zettelkasten-container">
    <div class="column" id="column1" style="width : 10%">
        {% include "zettelkasten/file_manager.html" %}
    </div>
    <div class="resizer" id="resizer1"></div>
    <div class="column" id="column2" style="width: 45%;">
        {% include "zettelkasten/editor.html" %}
    </div>
    <div class="resizer" id="resizer2"></div>
    <div class="column" id="column3" style="width: 45%;">
        {% include "zettelkasten/viewer.html" %}
    </div>
</div>

{% block extra_js %}
<!-- Resize functionality -->



<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.min.js"></script>
{% endblock %}


{% endblock %}
