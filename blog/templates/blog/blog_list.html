{% load blog_tags %}

<style>
    .blog-post {
        margin-bottom: 20px;
    }
</style>
<!-- Blog posts or main content goes here -->
{% for zettel in zettels %}
<div class="blog-post">
    <h2><a href="{% url 'blog:blog_post' zettel.slug %}">{{ zettel.slug|deslug|capitalize_first }}</a></h2>
    <p>{{ zettel.created }}</p>
    <p>{{ zettel.content|truncatechars:100|markdown }}</p>
</div>
{% endfor %}
