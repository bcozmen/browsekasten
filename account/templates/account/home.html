{% extends "base.html" %}

{% block title %}Welcome to BrowseKasten{% endblock %}

{% block content %}
<div class="home-container">
    <div class="hero-section">
        <h1 class="hero-title">Welcome to BrowseKasten</h1>
        <p class="hero-subtitle">Your Web-based Zettelkasten</p>
        
        {% if not request.user.is_authenticated %}
            <div class="cta-buttons">
                <a href="{% url 'login' %}" class="cta-button cta-button-primary">Get Started</a>
                <a href="{% url 'register' %}" class="cta-button cta-button-secondary">Create Account</a>
            </div>
        {% else %}
            <div class="cta-buttons">
                <a href="{% url 'dashboard' %}" class="cta-button cta-button-primary">Go to Dashboard</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
