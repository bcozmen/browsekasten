{% extends "base.html" %}

{% block title %}Welcome to BrowseKasten{% endblock %}

{% block content %}
<div class = "card" >
        <div class="card-header">
            <h1>Welcome to BrowseKasten</h1>
            <h3>Your Web-based Zettelkasten</h3>
        </div>  

        
        {% if not request.user.is_authenticated %}
            <div>
                <a class = "btn" href="{% url 'login' %}">Get Started</a>
                <a class = "btn btn2" href="{% url 'register' %}">Create Account</a>
            </div>
        {% else %}
            <div>
                <a href="{% url 'dashboard' %}">Go to Dashboard</a>
            </div>
        {% endif %}
</div>
{% endblock %}
